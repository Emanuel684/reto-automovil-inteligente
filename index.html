<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./public/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Automovil Inteligente</title>
  </head>
  <body>
    <script src="./javaScript/javaScript1.js"></script>
    <div class="div-tablero-image">
      <img
        class="img-tablero-images"
        src="./public/images/Tablero1.png"
        alt="tablero1"
      />
    </div>
    <div class="div-tablero-info-control">
      <p class="div-p-text-control" id="tablero-control">
        Consola de mensajes.
      </p>
    </div>

    <!-- Distancia recorrida -->
    <div class="div-tablero-info-control-distancia-recorrida">
      <p class="div-p-text-control" id="tablero-control-distacia-recorrida">
        Distancia recorrida: 0 KM
      </p>
    </div>
    <!-- Fin -->

    <!-- Velocidad actual -->
    <div class="div-tablero-info-control-velocidad-actual">
      <p class="div-p-text-control" id="tablero-control-velocidad-actual">
        Velocidad: 0 KM/H
      </p>
    </div>
    <!-- Fin -->

    <!-- Tiempo transcurrido del viaje -->
    <div class="div-tablero-info-control-tiempo-transcurrido-viaje">
      <p class="div-p-text-control" id="tablero-control-tiempo-transcurrido">
        Tiempo: 0 Min
      </p>
    </div>
    <!-- Fin -->

    <div class="div-group-buttons">
      <button
        class="group-button-1"
        id="encender_Carro"
        onclick="actionTesla.encender()"
      >
        Start
      </button>
      <button class="group-button-2" onclick="actionTesla.giroDerecha()">
        <img class="img-button2" src="./public/images/girarDerechaImages.png" />
      </button>
      <button
        class="group-button-3"
        id=""
        onclick="actionTesla.giroIzquierda()"
      >
        <img
          class="img-button3"
          src="./public/images/girarIzquierdaImages.png"
        />
      </button>
      <button
        class="group-button-4"
        id=""
        onclick="actionTesla.funcionAcelerador()"
      >
        <img class="img-button4" src="./public/images/aceleradorImages.png" />
      </button>
      <button
        class="group-button-5"
        id=""
        onclick="actionTesla.funcionFrenado()"
      >
        <img class="img-button5" src="./public/images/frenoImages.png" />
      </button>
      <button
        class="group-button-6"
        id=""
        onclick="actionTesla.funcionFrenoMano()"
      >
        <img class="img-button6" src="./public/images/frenoManoImages.png" />
      </button>
      <button
        class="group-button-7"
        id=""
        onclick="actionTesla.luzEstacionarias()"
      >
        <img
          class="img-button7"
          src="./public/images/intermitentesImages.png"
        />
      </button>
      <button
        class="group-button-8"
        id=""
        onclick="actionTesla.funcionClutch()"
      >
        <img class="img-button8" src="./public/images/clutchImages.png" />
      </button>

      <button
        class="group-button-9"
        id="direccional-derecha"
        onclick="actionTesla.direccionalDerecha()"
      >
        <img
          class="img-button9"
          src="./public/images/intermitenteDerecha.png"
        />
      </button>
      <button
        class="group-button-10"
        id="direccional-izquierda"
        onclick="actionTesla.direccionalIzquierda()"
      >
        <img
          class="img-button10"
          src="./public/images/intermitenteIzquierda.png"
        />
      </button>

      <!--Esta es la parte de las intermitentes en amarillo-->

      <button
        class="group-button-derecha-amarillo"
        id="direccional-derecha-amarillo"
        onclick="actionTesla.direccionalDerecha()"
      >
        <img
          class="img-button9"
          src="./public/images/intermitenteDerecha.png"
        />
      </button>
      <button
        class="group-button-izquierda-amarillo"
        id="direccional-izquierda-amarillo"
        onclick="actionTesla.direccionalIzquierda()"
      >
        <img
          class="img-button10"
          src="./public/images/intermitenteIzquierda.png"
        />
      </button>

      <!--FIN INTERMITENTES EN AMARILLO-->

      <!-- Este es el codigo para el final del programa-->

      <div class="div-stop-fin-trayecto" id="div-stop-fin-trayecto-id">
        <p class="p-stop-fin-trayecto" id="p-stop-parada-tiempo"></p>
        <img
          src="./public/images/stopImages.png"
          class="img-stop-fin-trayecto"
          alt=""
        />
      </div>

      <!-- Fin codigo -->
    </div>
    <div class="cambios-box-div"></div>
    <button class="group-cambios-N" onclick="actionTesla.marchas(0)">N</button>
    <button class="group-cambios-1" onclick="actionTesla.marchas(1)">1</button>
    <button class="group-cambios-2" onclick="actionTesla.marchas(2)">2</button>
    <button class="group-cambios-3" onclick="actionTesla.marchas(3)">3</button>
    <button class="group-cambios-4" onclick="actionTesla.marchas(4)">4</button>
    <button class="group-cambios-R" onclick="actionTesla.marchas(5)">R</button>

    <!--Prueba sonidos-->

    <div id="despertador">
      <!-- <span id="play">play</span> -->
      <span id="stop">stop</span>
      <!-- <iframe src="audio/pajaritos.mp3" controls>
      </iframe> -->
    </div>
    <footer class="footer">Creado por Emanuel Acevedo Mu√±oz</footer>
  </body>
</html>
