<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Automovil Inteligente</title>
</head>
<body>
    <script src="./javaScript/javaScript1.js"></script>
<div class="div-tablero-image">
    <img class="img-tablero-images" src="./public/images/Tablero1.png" alt="tablero1" >
</div>
<div class="div-tablero-info-control" ><p class="div-p-text-control" id="tablero-control">Tablero de mensajes.</p></div>
<div class="div-group-buttons">
    <button class="group-button-1" id="encender_Carro" onclick="actionTesla.encender()">Start</button>
    <button class="group-button-2" onclick="actionTesla.giroDerecha()"><img class="img-button2" src="./public/images/girarDerechaImages.png" ></button>
    <button class="group-button-3" id="" onclick="actionTesla.giroIzquierda()" ><img class="img-button3" src="./public/images/girarIzquierdaImages.png"></button>
    <button class="group-button-4" id="" onclick="actionTesla.funcionAcelerador()" ><img class="img-button4"  src="./public/images/aceleradorImages.png"></button>
    <button class="group-button-5" id="" onclick="actionTesla.funcionFrenado()" ><img class="img-button5"  src="./public/images/frenoImages.png"></button>
    <button class="group-button-6" id="" onclick="actionTesla.funcionFrenoMano()" ><img class="img-button6" src="./public/images/frenoManoImages.png"></button>
    <button class="group-button-7" id="" onclick="actionTesla.luzEstacionarias()" ><img class="img-button7" src="./public/images/intermitentesImages.png" ></button>
    <button class="group-button-8" id="" onclick="actionTesla.funcionClutch()" ><img class="img-button8" src="./public/images/clutchImages.png"></button>
    
    <button class="group-button-9" id="direccional-derecha" onclick="actionTesla.direccionalDerecha()"><img class="img-button9" src="./public/images/intermitenteDerecha.png" ></button>
    <button class="group-button-10" id="direccional-izquierda" onclick="actionTesla.direccionalIzquierda()" ><img class="img-button10" src="./public/images/intermitenteIzquierda.png"></button>
</div>
    <div class="cambios-box-div"></div>
        <button class="group-cambios-N" onclick="actionTesla.marchas(0)">N</button>
        <button class="group-cambios-1" onclick="actionTesla.marchas(1)">1</button>
        <button class="group-cambios-2" onclick="actionTesla.marchas(2)">2</button>
        <button class="group-cambios-3" onclick="actionTesla.marchas(3)">3</button>
        <button class="group-cambios-4" onclick="actionTesla.marchas(4)">4</button>
        <button class="group-cambios-R" onclick="actionTesla.marchas(5)">R</button>
    
</body>
</html>
