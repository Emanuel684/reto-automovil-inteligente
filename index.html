<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="cambios-box-div"></div>
        <button class="group-cambios-N" onclick="cajaCambios_Marchas.marchas(0)">N</button>
        <button class="group-cambios-1" onclick="cajaCambios_Marchas.marchas(1)">1</button>
        <button class="group-cambios-2" onclick="cajaCambios_Marchas.marchas(2)">2</button>
        <button class="group-cambios-3" onclick="cajaCambios_Marchas.marchas(3)">3</button>
        <button class="group-cambios-4" onclick="cajaCambios_Marchas.marchas(4)">4</button>
        <button class="group-cambios-R" onclick="cajaCambios_Marchas.marchas(5)">R</button>
