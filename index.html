<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Automovil Inteligente</title>
</head>
<body>
    <script src="./javaScript/javaScript1.js"></script>
<div class="div-tablero-image">
    <img class="img-tablero-images" src="./public/images/Tablero1.png" alt="tablero1" >
</div>
<div class="div-tablero-info-control" id="tablero-control">div</div>
<div class="div-group-buttons">
    <button class="group-button-1" onclick="encendido()">Start</button>
    <button class="group-button-2" onclick="derecha()"><img class="img-button2" src="./public/images/girarDerechaImages.png" ></button>
    <button class="group-button-3"><img class="img-button3" src="./public/images/girarIzquierdaImages.png"></button>
    <button class="group-button-4"><img class="img-button4" src="./public/images/aceleradorImages.png"></button>
    <button class="group-button-5"><img class="img-button5" src="./public/images/frenoImages.png"></button>
    <button class="group-button-6"><img class="img-button6" src="./public/images/frenoManoImages.png"></button>
    <button class="group-button-7"><img class="img-button7" src="./public/images/intermitentesImages.png" ></button>
    <button class="group-button-8"><img class="img-button8" src="./public/images/clutchImages.png"></button>
</div>
    <div class="cambios-box-div"></div>
        <button class="group-cambios-N" onclick="caja_Cambios(0)">N</button>
        <button class="group-cambios-1" onclick="caja_Cambios(1)">1</button>
        <button class="group-cambios-2" onclick="caja_Cambios(2)">2</button>
        <button class="group-cambios-3" onclick="caja_Cambios(3)">3</button>
        <button class="group-cambios-4" onclick="caja_Cambios(4)">4</button>
        <button class="group-cambios-R" onclick="caja_Cambios(5)">R</button>
    
</body>
</html>
